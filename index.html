<body>

    <div class="container">

        <h2>

        </h2>
        <div class="table-card">

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuNQc8E7BlYLR5E6WlYHVQ3l_ki95CqcEcpS8sNQESRKcg5yECE-e2bgMvLGU-Vx5HFuWo5OS1GUIT/pub?output=tsv';

        fetch(sheetUrl)
            .then(response => {
                if (!response.ok) throw new Error("ç¶²è·¯é€£ç·šç•°å¸¸");
                return response.text();
            })
            .then(text => {
                parseAndRender(text);
            })
            .catch(err => {
                const errorHtml = `<div class="error-msg">âš ï¸ ç„¡æ³•è®€å–è³‡æ–™<br><small>${err.message}</small></div>`;
                document.getElementById('cards-section').innerHTML = errorHtml;
                document.getElementById('strategy-section').innerHTML = errorHtml;
            });

        function parseAndRender(tsvText) {
            // æ¸…æ´—è³‡æ–™ï¼šç§»é™¤ç©ºè¡Œ
            const allRows = tsvText.split('\n').map(r => r.trim()).filter(r => r.length > 0);

            let cardData = [];
            let strategyData = [];
            let isStrategySection = false;

            // æ™ºæ…§åˆ‡å‰²ï¼šå°‹æ‰¾ç¬¬äºŒéƒ¨åˆ†çš„æ¨™é¡Œåˆ—
            for (let i = 0; i < allRows.length; i++) {
                const row = allRows[i];
                const cols = row.split('\t');

                // åˆ¤æ–·é‚è¼¯ï¼šå¦‚æœé‡åˆ°ã€Œä»£è™Ÿã€ä¸”ã€Œåç¨±ã€ï¼Œè¦–ç‚ºä¸‹åŠéƒ¨çš„é–‹å§‹
                if (cols[0] === 'ä»£è™Ÿ' && cols.length > 1 && cols[1] === 'åç¨±') {
                    isStrategySection = true;
                }

                if (isStrategySection) {
                    strategyData.push(row);
                } else {
                    cardData.push(row);
                }
            }

            renderTable(cardData, 'cards-section');
            renderTable(strategyData, 'strategy-section');
        }

        function renderTable(rows, containerId) {
            if (rows.length < 1) {
                document.getElementById(containerId).innerHTML = '<p style="padding:40px;text-align:center;color:#999">ç„¡è³‡æ–™é¡¯ç¤º</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // æ¨™é¡Œåˆ—
            const headers = rows[0].split('\t');
            const headerRow = document.createElement('tr');
            headers.forEach(h => {
                const th = document.createElement('th');
                th.textContent = h;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // è³‡æ–™åˆ—
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].split('\t');
                const tr = document.createElement('tr');
                
                cells.forEach(cell => {
                    const td = document.createElement('td');
                    let content = cell.trim();

                    // ç¾åŒ–æ¨™ç±¤ï¼šC01~C99, P01~P99
                    if (/^[CP]\d{2}$/.test(content)) {
                        td.innerHTML = `<span class="tag-code">${content}</span>`;
                    } 
                    // ç¾åŒ–ç‰Œçµ„ï¼šé¡¯ç¤ºæ©˜è‰²æ¨™ç±¤ (ä¾‹å¦‚ C01 + C02)
                    else if (content.includes('C0') && content.includes('+')) {
                         td.innerHTML = content.replace(/(C\d{2})/g, '<span class="tag-deck">$1</span>');
                    } 
                    else {
                        td.textContent = content;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            }

            table.appendChild(thead);
            table.appendChild(tbody);

            const container = document.getElementById(containerId);
            container.innerHTML = '';
            container.appendChild(table);
        }
    </script>
