<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROJECT CAGE : RELOADED v16.2 (Metallic Edition)</title>
<style>
    :root {
        --bg: #0d0d0f; 
        --card: rgba(15, 15, 18, 0.9); 
        --bar: #1a1a1e; --text: #e0e0e0; --mute: #888;
        --tw: #ff2a2a; --us: #00d2ff; --yield: #00ff6a; --ber: #ff9100; --trap: #bd00ff; 
        --gold: #ffd700; 
        --red: #ff2a2a;   /* Áç≤Âà©ÔºöÁ¥Ö */
        --green: #00ff6a; /* ËôßÊêçÔºöÁ∂† */
        --dark-purple: #9400d3; --cyan: #00f7ff; --emergency: #ff0000;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* üî• Âº∑ÊïàÈáëÂ±¨È´ÆÁµ≤Á¥ã + ÈúìËôπÊäòÂ∞ÑËÉåÊôØ */
    body { 
        background-color: #0a0a0c;
        background-image: 
            /* 1. Ê∞¥Âπ≥ÈúìËôπÂÖâÂ∏∂ (Ê®°Êì¨ÈôÑÂúñÊäòÂ∞Ñ) */
            linear-gradient(180deg, 
                rgba(0, 247, 255, 0.08) 0%, 
                transparent 15%, 
                rgba(255, 42, 42, 0.08) 30%, 
                transparent 45%,
                rgba(0, 255, 106, 0.07) 60%,
                transparent 75%,
                rgba(255, 215, 0, 0.08) 90%,
                transparent 100%
            ),
            /* 2. È´ÆÁµ≤Á¥ãÁêÜ (Ê©´ÂêëÁ¥∞Á¥ã) */
            repeating-linear-gradient(
                rgba(255, 255, 255, 0.03) 0px, 
                rgba(255, 255, 255, 0.03) 1px, 
                transparent 1.5px, 
                transparent 3px
            ),
            /* 3. Âü∫Á§éÈáëÂ±¨ÊùøÊº∏Â±§ */
            linear-gradient(90deg, #0d0d0f 0%, #1a1a1e 50%, #0d0d0f 100%);
        
        background-attachment: fixed;
        background-size: 100% 100%, 100% 4px, 100% 100%;
        color: var(--text); 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        line-height: 1.3; 
        overflow-x: hidden; 
        padding-bottom: 30px; 
    }

    /* REFRESH INDICATOR */
    #refresh-indicator { position: fixed; top: 0; left: 0; width: 100%; height: 0; background: rgba(0, 247, 255, 0.1); display: flex; justify-content: center; align-items: center; overflow: hidden; transition: height 0.2s; z-index: 9999; pointer-events: none; backdrop-filter: blur(5px); border-bottom: 1px solid var(--cyan); }
    .refresh-text { font-family: 'Courier New'; font-weight: 900; color: var(--cyan); font-size: 1.2rem; letter-spacing: 3px; text-shadow: 0 0 10px var(--cyan); display: flex; align-items: center; gap: 10px; }
    .spinner { width: 20px; height: 20px; border: 3px solid rgba(0,247,255,0.3); border-radius: 50%; border-top-color: var(--cyan); animation: spin 1s ease-in-out infinite; display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* HEADER */
    header { padding: 15px 20px; display: flex; align-items: center; justify-content: center; gap: 10px; background: rgba(0,0,0,0.4); border-bottom: 1px solid rgba(255,255,255,0.05); }
    #pageLogo { height: 40px; display: none; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3)); }
    h1 { font-size: 1.4rem; letter-spacing: 3px; text-transform: uppercase; color: #fff; font-weight: 900; font-family: 'Arial Black', sans-serif; }
    .meta-info { font-family: 'Courier New'; color: var(--gold); font-size: 0.7rem; opacity: 0.8; }

    .container { max-width: 1800px; margin: 0 auto; padding: 0 20px; }
    
    /* DASHBOARD */
    .dashboard-panel { 
        background: linear-gradient(145deg, rgba(30,30,35,0.9), rgba(10,10,12,0.95)); 
        border: 1px solid #333; 
        border-radius: 10px; 
        padding: 10px; margin: 15px 0 20px 0; 
        box-shadow: 0 15px 35px rgba(0,0,0,0.7), inset 0 1px 1px rgba(255,255,255,0.05); 
        position: relative; overflow: hidden; backdrop-filter: blur(10px); 
    }
    .dashboard-panel::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, var(--tw), var(--gold), var(--us)); }

    .dash-grid { display: grid; grid-template-columns: 1fr 1fr 1.3fr; gap: 10px; } 
    .dash-group { background: rgba(255,255,255,0.03); border-radius: 6px; padding: 10px 12px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; justify-content: space-between; }
    .dash-title { font-size: 0.85rem; font-weight: 900; color: #fff; text-transform: uppercase; } 
    .data-row { display: flex; justify-content: space-between; align-items: baseline; }
    .data-label { font-size: 0.75rem; color: #888; font-weight: 700; }
    .data-val { font-family: 'Courier New'; font-size: 1.1rem; font-weight: 900; color: #fff; } 
    .profit-block { margin-top: 5px; padding: 5px 10px; background: rgba(0,0,0,0.4); border-radius: 4px; display: flex; justify-content: space-between; border: 1px solid rgba(255,255,255,0.03); }
    .total-big-val { font-family: 'Courier New'; font-size: 1.8rem; font-weight: 900; line-height: 1.1; }

    /* ÈÖçËâ≤Ë™øÊï¥ÔºöÁ¥ÖÊº≤Á∂†Ë∑å */
    .color-profit { color: var(--red)!important; text-shadow: 0 0 10px rgba(255,42,42,0.6); }
    .color-loss { color: var(--green)!important; text-shadow: 0 0 10px rgba(0,255,106,0.6); }
    .color-gold { color: var(--gold)!important; text-shadow: 0 0 15px rgba(255,215,0,0.8); } 
    .color-dead { color: var(--dark-purple)!important; text-shadow: 0 0 10px rgba(148,0,211,0.6); }

    .section-title { font-size: 1rem; border-left: 3px solid var(--gold); padding-left: 10px; margin: 30px 0 10px; text-transform: uppercase; font-weight: 900; display: flex; align-items: center; }
    .section-title::after { content: ''; flex-grow: 1; height: 1px; background: rgba(255,255,255,0.1); margin-left: 15px; }

    /* ARENA */
    .arena-dashboard-v15 { display: grid; grid-template-columns: 480px 1fr; gap: 20px; height: 350px; margin-bottom: 20px; }
    .leaderboard-panel { background: rgba(10,10,12,0.85); border: 1px solid #333; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
    .lb-header { background: #1a1a1e; padding: 12px 15px; color: var(--gold); font-family: 'Arial Black'; font-size: 0.9rem; display: flex; justify-content: space-between; }
    .lb-list { flex-grow: 1; overflow-y: auto; }
    .lb-row { display: flex; align-items: center; padding: 10px 15px; border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.2s; cursor: pointer; }
    .lb-row:hover { background: rgba(255,255,255,0.08); }
    .lb-rank { width: 30px; font-weight: 900; color: #555; }
    .lb-info { width: 170px; padding: 0 10px; }
    .lb-name { color: #e0e0e0; font-weight: bold; font-size: 0.85rem; }
    .lb-code { font-size: 0.7rem; color: #888; font-family: 'Courier New'; }
    .lb-deck { flex-grow: 1; display: flex; gap: 6px; }
    .lb-card-icon { width: 28px; height: 28px; object-fit: contain; }
    .lb-val { font-family: 'Courier New'; font-weight: 900; font-size: 1.1rem; margin-left: auto; }

    .chart-panel { background: rgba(0,0,0,0.5); border: 1px solid #333; border-radius: 10px; position: relative; display: flex; align-items: flex-end; justify-content: space-evenly; padding: 40px 10px 20px; overflow: hidden; }
    .chart-grid { position: absolute; inset: 0; background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 100% 20%; }
    .bar-wrapper { flex: 1; max-width: 50px; display: flex; flex-direction: column; align-items: center; z-index: 1; }
    .bar-fill { width: 80%; border-top: 2px solid #fff; border-radius: 4px 4px 0 0; position: relative; transition: height 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
    .bar-val-top { position: absolute; top: -25px; font-size: 0.7rem; font-family: 'Courier New'; font-weight: bold; }
    .bar-label-bottom { margin-top: 8px; font-size: 0.65rem; color: #aaa; font-family: 'Courier New'; }

    /* CARDS */
    .deck-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; }
    .micro-card { background: var(--card); border: 2px solid #333; border-radius: 12px; padding: 12px; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; min-height: 220px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
    .micro-card:hover { transform: translateY(-8px); border-color: var(--gold); box-shadow: 0 15px 30px rgba(0,0,0,0.8); }
    .mc-header { display: flex; justify-content: space-between; font-family: 'Arial Black'; font-size: 1rem; margin-bottom: 10px; }
    .mc-image-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
    .mc-media { width: 64px; height: 64px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }
    .mc-footer { text-align: center; margin-top: 10px; }
    .mc-chn-name { font-size: 1rem; font-weight: 900; line-height: 1.2; }
    .mc-cost-badge { display: inline-block; margin-top: 8px; font-size: 0.8rem; color: #aaa; background: rgba(0,0,0,0.6); padding: 2px 10px; border-radius: 15px; border: 1px solid #444; }

    @media(max-width: 1100px) { .arena-dashboard-v15 { grid-template-columns: 1fr; height: auto; } .deck-grid { grid-template-columns: repeat(3, 1fr); } }
    @media(max-width: 600px) { .deck-grid { grid-template-columns: repeat(2, 1fr); } }

    /* MODAL */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(15px); }
    .modal-content { background: #121214; border: 2px solid #444; border-radius: 20px; padding: 40px; width: 90%; max-width: 550px; box-shadow: 0 0 50px rgba(0,0,0,1); }
    .close-btn { float: right; cursor: pointer; font-size: 2rem; color: #666; transition: 0.2s; }
    .close-btn:hover { color: #fff; }

    #debug-panel { display: none; background: #000; border: 1px solid #0f0; color: #0f0; font-family: 'Courier New'; padding: 15px; margin-top: 20px; white-space: pre-wrap; font-size: 0.8rem; }
</style>
</head>
<body>

<div id="refresh-indicator"><div class="refresh-text"><div class="spinner"></div>REFRESHING...</div></div>

<header>
  <img id="pageLogo" src="" alt="">
  <div class="header-text">
      <h1 id="pageTitle">PROJECT CAGE</h1>
      <div class="meta-info" id="pageMeta">v16.2 METALLIC EDITION</div>
  </div>
</header>

<div class="container">
  <div class="dashboard-panel">
    <div class="dash-grid">
      <div class="dash-group">
        <div class="dash-header"><span class="dash-title" style="color:var(--tw)">TWD Êà∞ÊÉÖ</span></div>
        <div class="data-row"><span class="data-label">COST</span><span class="data-val" id="costTW">...</span></div>
        <div class="data-row"><span class="data-label">ASSET</span><span class="data-val" id="assetTW">...</span></div>
        <div class="profit-block"><span class="profit-main" id="plTW_val">...</span><span class="profit-sub" id="plTW_pct">...</span></div>
      </div>
      <div class="dash-group">
        <div class="dash-header"><span class="dash-title" style="color:var(--us)">USD Êà∞ÊÉÖ</span></div>
        <div class="data-row"><span class="data-label">COST</span><span class="data-val" id="costUS">...</span></div>
        <div class="data-row"><span class="data-label">ASSET</span><span class="data-val" id="assetUS">...</span></div>
        <div class="profit-block"><span class="profit-main" id="plUS_val">...</span><span class="profit-sub" id="plUS_pct">...</span></div>
      </div>
      <div class="dash-group">
        <div class="dash-header" style="justify-content: center;"><span class="dash-title" style="color:var(--gold)">TOTAL ASSET</span></div>
        <div class="total-big-val" id="totalAsset">...</div>
        <div id="totalROI" style="text-align:right; font-weight:900; font-family:'Courier New'; font-size:1.2rem">...</div>
        <div class="data-row" style="margin-top:10px"><span class="data-label">Á∏ΩÁõàËôß</span><span class="data-val" id="totalDiff">...</span></div>
        <div id="rateInfo" style="font-size:0.65rem; text-align:right; color:var(--gold); opacity:0.7">...</div>
      </div>
    </div>
  </div>

  <div class="section-title">I. LIVE BATTLE (ÊäïË≥áÁ´∂ÊäÄÂ†¥)</div>
  <div id="arenaContainer"></div>

  <div class="section-title">II. SKILL CARDS (ÊäÄËÉΩÂç°Áâå)</div>
  <div class="deck-grid" id="cardContainer"></div>

  <div class="section-title">III. EVENT LOG & LAWS</div>
  <div id="eventContainer" style="display:grid; grid-template-columns:1fr 1fr; gap:20px"></div>
  <div id="footerContainer" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px"></div>
</div>

<div id="cardModal" class="modal-overlay" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div style="font-size:2.5rem; font-weight:900" id="mCode"></div>
    <div id="mSkill" style="color:var(--gold); font-size:1.2rem; font-weight:bold; margin-bottom:25px"></div>
    <div style="margin-bottom:20px"><span style="color:#666; font-size:0.75rem; text-transform:uppercase; letter-spacing:1px">Position Detail</span><div id="val1" style="font-size:1.8rem; color:var(--gold); font-family:'Courier New'; font-weight:900"></div></div>
    <div style="margin-bottom:20px"><span style="color:#666; font-size:0.75rem; text-transform:uppercase; letter-spacing:1px">Strategy Logic</span><div id="val2" style="font-size:1.1rem; line-height:1.5; color:#ccc"></div></div>
    <div style="background:rgba(0,0,0,0.6); padding:20px; border-radius:10px; border-left:4px solid #555; font-size:1rem; color:#aaa" id="val3"></div>
  </div>
</div>

<script>
const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuNQc8E7BlYLR5E6WlYHVQ3l_ki95CqcEcpS8sNQESRKcg5yECE-e2bgMvLGU-Vx5HFuWo5OS1GUIT/pub?output=tsv';

const FALLBACK_DATA = `Title	PROJECT CAGE : RELOADED
Meta	v16.2 (Metallic) ‚Ä¢ 2026
L01	üîí Ë≥áÈáëÂ∞ÅÈñâÈêµÂæã	1,000 Ëê¨Âè™ÈÄ≤‰∏çÂá∫„ÄÇ
C01	type-tw	ÂÆöÊúüÂÆöÈ°ç	006208	TW DCA	2520000	2800000	Êé®Ëñ¶Á≠ñÁï•	ÊØèÊúà5Ëôü
Logo	https://ubamboo-design.github.io/Mark-investment-dashboard/Mark_Investment_LOGO1.png`;

let currentRate = 32.5;
let cardsData = {}, portfolios = {}, strategiesData = {}, eventsData = [], lawsData = [];

function calc(cost, cur) {
  if(!cost || isNaN(cost) || isNaN(cur)) return {roi:0, arrow:'-', cls:'', diff: 0, sign: ''};
  const diff = cur - cost;
  const roiRaw = (diff / cost);
  const roi = (roiRaw * 100).toFixed(1);
  
  let cls = ''; 
  if (roiRaw >= 0.5) cls = 'color-gold';   // Áç≤Âà©Ë∂ÖËÆö (Èáë)
  else if (roiRaw >= 0) cls = 'color-profit'; // Áç≤Âà© (Á¥Ö)
  else if (roiRaw <= -0.5) cls = 'color-dead'; // ÊÖòË≥† (Á¥´)
  else cls = 'color-loss';  // ËôßÊêç (Á∂†)
  
  return { roi, arrow: roi >= 0 ? '‚ñ≤' : '‚ñº', sign: roi >= 0 ? '+' : '', cls, diff };
}

async function init() {
    try {
        const rateRes = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const rateData = await rateRes.json();
        if(rateData?.rates?.TWD) currentRate = rateData.rates.TWD;
    } catch (e) { console.warn("Rate fetch failed"); }

    try {
        const res = await fetch(GOOGLE_SHEET_URL + `&t=${Date.now()}`);
        const text = await res.text();
        parseData(text);
    } catch (e) { parseData(FALLBACK_DATA); }
    renderAll();
}

function parseData(text) {
    cardsData = {}; portfolios = {}; eventsData = []; lawsData = [];
    const rows = text.split('\n').map(r => r.split('\t'));
    let mode = 'CARDS';
    let currentGroup = 'ALL';

    rows.forEach(c => {
        if(!c[0]) return;
        if(c[0] === 'Title') document.getElementById('pageTitle').textContent = c[1];
        if(c[0] === 'Meta') document.getElementById('pageMeta').textContent = c[1];
        if(c[0] === 'Logo') { const img = document.getElementById('pageLogo'); img.src = c[1]; img.style.display = 'block'; }
        if(c[0].startsWith('L')) lawsData.push({title: c[1], content: c[2]});
        if(c[0] === '‰ª£Ëôü') mode = 'STRATEGIES';
        if(c[0] === '‰∫ã‰ª∂Á∞ø') mode = 'EVENTS';

        if(c[0].startsWith('C')) {
            let cost = parseFloat((c[5]||'0').replace(/[^\d.]/g,'')) || 0;
            let current = parseFloat((c[6]||'0').replace(/[^\d.]/g,'')) || 0;
            cardsData[c[0]] = { code: c[0], type: c[1], rpg: c[2], target: c[3], skill: c[4], cost, current, strategy: c[7], sop: c[8], imgUrl: c[9] };
        } else if(c[0].startsWith('P')) {
            const p = { code: c[0], name: c[1], deck: (c[2]||'').split('+'), mindset: c[3], persona: c[4], conflict: c[5] };
            if(!portfolios[currentGroup]) portfolios[currentGroup] = [];
            portfolios[currentGroup].push(p);
            strategiesData[c[0]] = p;
        } else if(mode === 'EVENTS' && c[0].match(/\d/)) {
            eventsData.push({date: c[0], status: c[1], content: c[2]});
        }
    });
}

function renderAll() {
    let tcTW=0, taTW=0, tcUS=0, taUS=0;
    Object.values(cardsData).forEach(c => {
        if(c.type.includes('us')) { tcUS += c.cost; taUS += c.current; }
        else { tcTW += c.cost; taTW += c.current; }
    });
    
    const sTW = calc(tcTW, taTW);
    document.getElementById('costTW').textContent = `$${(tcTW/10000).toFixed(0)}Ëê¨`;
    document.getElementById('assetTW').textContent = `$${(taTW/10000).toFixed(0)}Ëê¨`;
    document.getElementById('plTW_val').textContent = `${sTW.sign}$${(sTW.diff/10000).toFixed(1)}Ëê¨`;
    document.getElementById('plTW_val').className = `profit-main ${sTW.cls}`;
    document.getElementById('plTW_pct').textContent = `${sTW.arrow}${sTW.roi}%`;
    document.getElementById('plTW_pct').className = `profit-sub ${sTW.cls}`;

    const sUS = calc(tcUS, taUS);
    document.getElementById('costUS').textContent = `U$${(tcUS/10000).toFixed(1)}Ëê¨`;
    document.getElementById('assetUS').textContent = `U$${(taUS/10000).toFixed(1)}Ëê¨`;
    document.getElementById('plUS_val').textContent = `${sUS.sign}U$${(sUS.diff/10000).toFixed(1)}Ëê¨`;
    document.getElementById('plUS_val').className = `profit-main ${sUS.cls}`;
    document.getElementById('plUS_pct').textContent = `${sUS.arrow}${sUS.roi}%`;
    document.getElementById('plUS_pct').className = `profit-sub ${sUS.cls}`;

    const totalAssetTWD = taTW + (taUS * currentRate);
    const totalCostTWD = tcTW + (tcUS * currentRate);
    const sTotal = calc(totalCostTWD, totalAssetTWD);
    document.getElementById('totalAsset').textContent = `NT$ ${Math.round(totalAssetTWD).toLocaleString()}`;
    document.getElementById('totalAsset').className = `total-big-val ${sTotal.cls}`;
    document.getElementById('totalROI').textContent = `${sTotal.arrow} ${sTotal.roi}%`;
    document.getElementById('totalROI').className = sTotal.cls;
    document.getElementById('totalDiff').textContent = `${sTotal.sign}$${Math.round(totalAssetTWD-totalCostTWD).toLocaleString()}`;
    document.getElementById('rateInfo').textContent = `USD/TWD: ${currentRate}`;

    renderArena();
    
    document.getElementById('cardContainer').innerHTML = Object.values(cardsData).map(c => `
        <div class="micro-card ${c.type}" onclick="openModal('${c.code}')">
            <div class="mc-header"><span>${c.code}</span><span style="color:#666">${c.target}</span></div>
            <div class="mc-image-container"><img class="mc-media" src="${c.imgUrl}"></div>
            <div class="mc-footer"><div class="mc-chn-name">${c.rpg}</div><div class="mc-cost-badge">$${(c.cost/10000).toFixed(0)}Ëê¨</div></div>
        </div>`).join('');

    document.getElementById('eventContainer').innerHTML = eventsData.slice(0,2).map(e => `<div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:8px; border-left:3px solid var(--cyan)"><b>${e.date}</b> [${e.status}]<br>${e.content}</div>`).join('');
    document.getElementById('footerContainer').innerHTML = lawsData.map(l => `<div style="background:#111; padding:15px; border-radius:8px; border:1px solid #222"><span style="color:var(--gold); font-weight:900; display:block; margin-bottom:5px">${l.title}</span>${l.content}</div>`).join('');
}

function renderArena() {
    let all = [];
    Object.values(portfolios).flat().forEach(p => {
        let tc=0, ta=0;
        p.deck.forEach(code => { const c = cardsData[code.trim()]; if(c){ tc+=c.cost; ta+=c.current; } });
        const res = calc(tc, ta);
        all.push({...p, ...res, roiNum: parseFloat(res.roi)});
    });

    const sorted = [...all].sort((a,b) => b.roiNum - a.roiNum);
    let html = `<div class="arena-dashboard-v15"><div class="leaderboard-panel"><div class="lb-header">Leaderboard</div><div class="lb-list">`;
    sorted.forEach((s, i) => {
        const deckIcons = s.deck.map(code => `<img class="lb-card-icon" src="${cardsData[code.trim()]?.imgUrl || ''}">`).join('');
        html += `<div class="lb-row rank-${i+1}" onclick="openStrategyModal('${s.code}')"><span class="lb-rank">#${i+1}</span><div class="lb-info"><div class="lb-name">${s.name}</div><div class="lb-code">${s.code}</div></div><div class="lb-deck">${deckIcons}</div><span class="lb-val ${s.cls}">${s.sign}${s.roi}%</span></div>`;
    });
    html += `</div></div><div class="chart-panel"><div class="chart-grid"></div>`;

    const chartItems = [...all].sort((a,b) => a.code.localeCompare(b.code)).slice(0, 13);
    const maxROI = Math.max(...chartItems.map(x => Math.abs(x.roiNum)), 10);
    chartItems.forEach(s => {
        const h = Math.max((Math.abs(s.roiNum) / maxROI) * 100, 5);
        let barColor = 'var(--gold)';
        if(s.cls === 'color-profit') barColor = 'var(--red)';
        else if(s.cls === 'color-loss' || s.cls === 'color-dead') barColor = 'var(--green)';
        html += `<div class="bar-wrapper"><div class="bar-fill" style="height:${h}%; background:${barColor}; box-shadow: 0 0 15px ${barColor}aa"><span class="bar-val-top">${s.roi}%</span></div><div class="bar-label-bottom">${s.code}</div></div>`;
    });
    document.getElementById('arenaContainer').innerHTML = html + `</div></div>`;
}

function openModal(k) {
    const c = cardsData[k];
    document.getElementById('mCode').textContent = c.code;
    document.getElementById('mSkill').textContent = c.skill;
    document.getElementById('val1').textContent = c.cost.toLocaleString();
    document.getElementById('val2').textContent = c.strategy;
    document.getElementById('val3').textContent = c.sop;
    document.getElementById('cardModal').style.display = 'flex';
}

function openStrategyModal(k) {
    const s = strategiesData[k];
    document.getElementById('mCode').textContent = s.code;
    document.getElementById('mSkill').textContent = s.name;
    document.getElementById('val1').textContent = s.mindset;
    document.getElementById('val2').textContent = s.persona;
    document.getElementById('val3').textContent = s.conflict;
    document.getElementById('cardModal').style.display = 'flex';
}

function closeModal() { document.getElementById('cardModal').style.display = 'none'; }
init();
</script>
