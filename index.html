// è§£æ Google Sheet TSV (ç¶²è·¯æ­£å¸¸æ™‚ç”¨)
function parseSheetData(text){
    const rows = text.split('\n').map(r=>r.trim());
    let currentGroup = 'æœªåˆ†é¡';
    let mode = 'CARDS';

    for(let i=0; i<rows.length; i++){
        if(!rows[i]) continue;
        const c = rows[i].split('\t'); // ç”¨ Tab åˆ†å‰²
        
        if(c[0] === 'ä»£è™Ÿ' && c[1] === 'åç¨±') { mode = 'STRATEGIES'; continue; }
        if(c[0] === 'äº‹ä»¶ç°¿') { mode = 'EVENTS'; continue; }

        if(c[0].startsWith('C')) {
            let cost = c[5] ? parseFloat(c[5].replace(/[NT$US,\s]/g, '')) : 0;
            let cur = c[6] ? parseFloat(c[6].replace(/[NT$US,\s]/g, '')) : 0;
            let imgUrl = c[9] ? c[9].trim() : '';
            let media = imgUrl.startsWith('http') ? `<img src="${imgUrl}" class="mc-media">` : defaultIconSVG;

            cardsData[c[0]] = {
                code: c[0], type: c[1]||'type-tw', rpg: c[2]||'-', target: c[3]||'Unknown', skill: c[4]||'SKILL',
                cost: cost, current: cur, strategy: c[7]||'', sop: c[8]||'', media: media
            };
        }
        else if(c[0].startsWith('P')) {
             if(!portfolios[currentGroup]) portfolios[currentGroup] = [];
             portfolios[currentGroup].push({
                 code: c[0], name: c[1], deck: c[2]?c[2].split('+'):[], deckStr: c[2]||'',
                 mindset: c[3]||'', persona: c[4]||'', conflict: c[5]||''
             });
        }
        else if (mode === 'STRATEGIES' && c[0] && !c[0].startsWith('P') && c[0].length>0 && c.length<5) {
            currentGroup = c[0].trim();
        }
        else if(mode === 'EVENTS' && c[0] && c[0].match(/^\d/)) {
            eventsData.push({ date:c[0], status:c[1], content:c[2], isUrgent:(c[1]||'').includes('ç·Šæ€¥') });
        }
    }
}

function calc(cost, cur){
  if(cost===0) return {roi:0, arrow:'-', cls:'', diff: 0, sign: ''};
  const diff = cur - cost;
  const roiRaw = ((diff)/cost);
  const roi = (roiRaw*100).toFixed(1);
  let cls = 'color-loss'; 
  if (roiRaw >= 0.5) cls = 'color-gold'; 
  else if (roiRaw >= 0) cls = 'color-profit'; 
  else if (roiRaw <= -0.5) cls = 'color-dead'; 
  return {roi, arrow: roi>=0 ? 'â–²' : 'â–¼', sign: roi>=0 ? '+' : '', cls, diff};
}
