    .modal-content { background: #121214; border: 2px solid #444; border-radius: 20px; padding: 35px; max-width: 500px; width: 90%; position: relative; }

<script>
const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuNQc8E7BlYLR5E6WlYHVQ3l_ki95CqcEcpS8sNQESRKcg5yECE-e2bgMvLGU-Vx5HFuWo5OS1GUIT/pub?output=tsv';

const FALLBACK_DATA = `Title	PROJECT CAGE : RELOADED
Meta	v16.1 (Red-Profit Edition) ‚Ä¢ 2026
L01	üîí Ë≥áÈáëÂ∞ÅÈñâÈêµÂæã	1,000 Ëê¨Âè™ÈÄ≤‰∏çÂá∫„ÄÇ
L02	‚öñÔ∏è Ê≠∏‰∏ÄÂåñÁ´∂ÊäÄÈêµÂæã	Á∏æÊïàËµ∑ÈªûÁöÜÁÇ∫ 100%„ÄÇ
C01	type-tw	ÂÆöÊúüÂÆöÈ°ç	006208	TW DCA	2520000	2800000	Â§ßÂ∏´Êé®Ëñ¶Á≠ñÁï•	ÊØèÊúàÊâ£1Ëê¨
C02	type-us	ÁæéËÇ°ÊàêÈï∑	VOO	US DCA	50000	62000	Âº∑Â§ßÁæéËÇ°Ë≠∑ÂüéÊ≤≥	ÊØèÊúàË≤∑1ËÇ°
P01	Âè∞ËÇ°ÂÆàË≠∑ËÄÖ	C01	Á©©ÂÅ•Á≠ñÁï•	‰øùÂÆàÊóè	ÁÑ°ËÅä
P02	ÂÖ®ÁêÉÂæÅÊúçËÄÖ	C01+C02	Ë∑®ÂúãÈÖçÁΩÆ	ÈÄ≤ÊîªÊóè	ÂåØÁéáÈ¢®Èö™
‰∫ã‰ª∂Á∞ø	ÁãÄÊÖã	ÂÖßÂÆπ
2026/01/01	Êõ¥Êñ∞	Á≥ªÁµ±ÂçáÁ¥öËá≥ v16.1
Logo	https://ubamboo-design.github.io/Mark-investment-dashboard/Mark_Investment_LOGO1.png`;

let currentRate = 32.5;
let cardsData = {}, portfolios = {}, eventsData = [], lawsData = [], strategiesData = {};
let logoUrl = '';

// --- Ê†∏ÂøÉË®àÁÆóÈÇèËºØÔºöÁ¥ÖÊº≤„ÄÅÁ∂†Ë∑å„ÄÅÈáëË∂ÖËÆö ---
function calc(cost, cur) {
  if(!cost || isNaN(cost) || isNaN(cur)) return {roi:0, arrow:'-', cls:'', diff: 0, sign: ''};
  const diff = cur - cost;
  const roiRaw = (diff / cost);
  const roi = (roiRaw * 100).toFixed(1);
  
  let cls = ''; 
  if (roiRaw >= 0.5) {
      cls = 'color-gold';   // Áç≤Âà©Ë∂ÖËÆö (>50%)
  } else if (roiRaw >= 0) {
      cls = 'color-profit'; // Á¥ÖËâ≤Áç≤Âà© (0%~50%)
  } else if (roiRaw <= -0.5) {
      cls = 'color-dead';   // ÊÖòË≥†Á¥´Ëâ≤ (<-50%)
  } else {
      cls = 'color-loss';   // Á∂†Ëâ≤ËôßÊêç (-50%~0%)
  }
  
  return { roi, arrow: roi >= 0 ? '‚ñ≤' : '‚ñº', sign: roi >= 0 ? '+' : '', cls, diff };
}

async function init() {
    try {
        const rateRes = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const rateData = await rateRes.json();
        if(rateData?.rates?.TWD) currentRate = rateData.rates.TWD;
    } catch (e) { console.warn("Rate API failed"); }

    try {
        const res = await fetch(GOOGLE_SHEET_URL + `&t=${Date.now()}`);
        const text = await res.text();
        parseData(text);
    } catch (e) {
        parseData(FALLBACK_DATA);
        document.getElementById('pageMeta').textContent += " (OFFLINE)";
    }
    renderAll();
}

function parseData(text) {
    cardsData = {}; portfolios = {}; eventsData = []; lawsData = [];
    const rows = text.split('\n').map(r => r.split('\t'));
    let mode = 'CARDS';
    let currentGroup = 'ALL';

    rows.forEach(c => {
        if(!c[0]) return;
        if(c[0] === 'Title') document.getElementById('pageTitle').textContent = c[1];
        if(c[0] === 'Meta') document.getElementById('pageMeta').textContent = c[1];
        if(c[0] === 'Logo') logoUrl = c[1];
        if(c[0].startsWith('L')) lawsData.push({title: c[1], content: c[2]});
        if(c[0] === '‰ª£Ëôü') mode = 'STRATEGIES';
        if(c[0] === '‰∫ã‰ª∂Á∞ø') mode = 'EVENTS';

        if(c[0].startsWith('C')) {
            cardsData[c[0]] = {
                code: c[0], type: c[1], rpg: c[2], target: c[3], skill: c[4],
                cost: parseFloat(c[5]) || 0, current: parseFloat(c[6]) || 0,
                strategy: c[7], sop: c[8], imgUrl: c[9]
            };
        } else if(c[0].startsWith('P')) {
            const pObj = { code: c[0], name: c[1], deck: (c[2]||'').split('+'), mindset: c[3], persona: c[4], conflict: c[5] };
            if(!portfolios[currentGroup]) portfolios[currentGroup] = [];
            portfolios[currentGroup].push(pObj);
            strategiesData[c[0]] = pObj;
        } else if(mode === 'EVENTS' && c[0].match(/\d/)) {
            eventsData.push({date: c[0], status: c[1], content: c[2]});
        }
    });
}

function renderAll() {
    if(logoUrl) { const img = document.getElementById('pageLogo'); img.src = logoUrl; img.style.display = 'block'; }
    
    // Dashboard
    let tcTW=0, taTW=0, tcUS=0, taUS=0;
    Object.values(cardsData).forEach(c => {
        if(c.type.includes('us')) { tcUS += c.cost; taUS += c.current; }
        else { tcTW += c.cost; taTW += c.current; }
    });
    
    const sTW = calc(tcTW, taTW);
    document.getElementById('costTW').textContent = `$${(tcTW/10000).toFixed(0)}Ëê¨`;
    document.getElementById('assetTW').textContent = `$${(taTW/10000).toFixed(0)}Ëê¨`;
    document.getElementById('plTW_val').textContent = `${sTW.sign}$${(sTW.diff/10000).toFixed(1)}Ëê¨`;
    document.getElementById('plTW_val').className = `profit-main ${sTW.cls}`;
    document.getElementById('plTW_pct').textContent = `${sTW.arrow}${sTW.roi}%`;
    document.getElementById('plTW_pct').className = `profit-sub ${sTW.cls}`;

    const sUS = calc(tcUS, taUS);
    document.getElementById('costUS').textContent = `U$${(tcUS/10000).toFixed(1)}Ëê¨`;
    document.getElementById('assetUS').textContent = `U$${(taUS/10000).toFixed(1)}Ëê¨`;
    document.getElementById('plUS_val').textContent = `${sUS.sign}U$${(sUS.diff/10000).toFixed(1)}Ëê¨`;
    document.getElementById('plUS_val').className = `profit-main ${sUS.cls}`;
    document.getElementById('plUS_pct').textContent = `${sUS.arrow}${sUS.roi}%`;
    document.getElementById('plUS_pct').className = `profit-sub ${sUS.cls}`;

    const totalAssetTWD = taTW + (taUS * currentRate);
    const totalCostTWD = tcTW + (tcUS * currentRate);
    const sTotal = calc(totalCostTWD, totalAssetTWD);
    document.getElementById('totalAsset').textContent = `NT$ ${Math.round(totalAssetTWD).toLocaleString()}`;
    document.getElementById('totalAsset').className = `total-big-val ${sTotal.cls}`;
    document.getElementById('totalROI').textContent = `${sTotal.arrow} ${sTotal.roi}%`;
    document.getElementById('totalROI').className = `total-roi-display ${sTotal.cls}`;
    document.getElementById('totalDiff').textContent = `${sTotal.sign}$${Math.round(totalAssetTWD-totalCostTWD).toLocaleString()}`;
    document.getElementById('rateInfo').textContent = `USD/TWD: ${currentRate}`;

    // Arena
    renderArena();

    // Cards
    const cardCon = document.getElementById('cardContainer');
    cardCon.innerHTML = '';
    Object.values(cardsData).forEach(c => {
        cardCon.innerHTML += `
        <div class="micro-card ${c.type}" onclick="openModal('${c.code}')">
            <div class="mc-header"><span class="mc-code">${c.code}</span><span class="mc-target">${c.target}</span></div>
            <div class="mc-image-container"><img class="mc-media" src="${c.imgUrl}"></div>
            <div class="mc-footer">
                <div class="mc-chn-name">${c.rpg}</div>
                <div class="mc-eng-name">${c.skill}</div>
                <div class="mc-cost-badge">$${(c.cost/10000).toFixed(0)}Ëê¨</div>
            </div>
        </div>`;
    });

    // Events & Laws
    document.getElementById('eventContainer').innerHTML = eventsData.slice(0,2).map(e => `
        <div class="event-card"><div><b>${e.date}</b> [${e.status}]</div><div>${e.content}</div></div>
    `).join('');
    document.getElementById('footerContainer').innerHTML = lawsData.map(l => `
        <div class="info-box"><span class="info-title">${l.title}</span>${l.content}</div>
    `).join('');
}

function renderArena() {
    let all = [];
    Object.values(portfolios).flat().forEach(p => {
        let tc=0, ta=0;
        p.deck.forEach(code => { const c = cardsData[code.trim()]; if(c){ tc+=c.cost; ta+=c.current; } });
        const res = calc(tc, ta);
        all.push({...p, ...res, roiNum: parseFloat(res.roi)});
    });

    const sorted = [...all].sort((a,b) => b.roiNum - a.roiNum);
    const arenaCon = document.getElementById('arenaContainer');
    
    let html = `<div class="arena-dashboard-v15"><div class="leaderboard-panel"><div class="lb-header">Leaderboard</div><div class="lb-list">`;
    sorted.forEach((s, i) => {
        const deckIcons = s.deck.map(code => `<img class="lb-card-icon" src="${cardsData[code.trim()]?.imgUrl || ''}">`).join('');
        html += `
        <div class="lb-row" onclick="openStrategyModal('${s.code}')">
            <span class="lb-rank">#${i+1}</span>
            <div class="lb-info"><div class="lb-name">${s.name}</div><div class="lb-code">${s.code}</div></div>
            <div class="lb-deck">${deckIcons}</div>
            <span class="lb-val ${s.cls}">${s.sign}${s.roi}%</span>
        </div>`;
    });
    html += `</div></div><div class="chart-panel"><div class="chart-grid"></div>`;

    const chartItems = [...all].sort((a,b) => a.code.localeCompare(b.code)).slice(0, 13);
    const maxROI = Math.max(...chartItems.map(x => Math.abs(x.roiNum)), 10);

    chartItems.forEach(s => {
        const h = Math.max((Math.abs(s.roiNum) / maxROI) * 100, 5);
        let barColor = 'var(--gold)';
        if(s.cls === 'color-profit') barColor = 'var(--red)';
        if(s.cls === 'color-loss' || s.cls === 'color-dead') barColor = 'var(--green)';
        
        html += `
        <div class="bar-wrapper">
            <div class="bar-fill" style="height:${h}%; background:linear-gradient(0deg, rgba(0,0,0,0.5), ${barColor}); box-shadow: 0 0 10px ${barColor}66;">
                <span class="bar-val-top">${s.roi}%</span>
            </div>
            <div class="bar-label-bottom">${s.code}</div>
        </div>`;
    });
    html += `</div></div>`;
    arenaCon.innerHTML = html;
}

function openModal(k) {
    const c = cardsData[k];
    document.getElementById('mCode').textContent = c.code;
    document.getElementById('mSkill').textContent = c.skill;
    document.getElementById('label1').textContent = "CAPITAL";
    document.getElementById('val1').textContent = c.cost.toLocaleString();
    document.getElementById('label2').textContent = "STRATEGY";
    document.getElementById('val2').textContent = c.strategy;
    document.getElementById('label3').textContent = "SOP";
    document.getElementById('val3').textContent = c.sop;
    document.getElementById('cardModal').style.display = 'flex';
}

function openStrategyModal(k) {
    const s = strategiesData[k];
    document.getElementById('mCode').textContent = s.code;
    document.getElementById('mSkill').textContent = s.name;
    document.getElementById('label1').textContent = "MINDSET";
    document.getElementById('val1').textContent = s.mindset;
    document.getElementById('label2').textContent = "PERSONA";
    document.getElementById('val2').textContent = s.persona;
    document.getElementById('label3').textContent = "CONFLICT";
    document.getElementById('val3').textContent = s.conflict;
    document.getElementById('cardModal').style.display = 'flex';
}

function closeModal() { document.getElementById('cardModal').style.display = 'none'; }

init();
</script>
