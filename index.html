document.addEventListener('touchmove', e => {
    if(window.scrollY === 0) {
        touchEnd = e.changedTouches[0].screenY;
        if(touchEnd > touchStart && (touchEnd - touchStart) < 200) refreshIndicator.style.height = (touchEnd - touchStart) + 'px';
    }
});
document.addEventListener('touchend', async e => {
    if(window.scrollY === 0 && (touchEnd - touchStart) > 100) triggerRefresh(true);
    else refreshIndicator.style.height = '0px';
});
async function triggerRefresh(keepOpen = false) {
    if(!keepOpen) refreshIndicator.style.height = '60px';
    spinner.style.display = 'block';
    await init();
    setTimeout(() => { refreshIndicator.style.height = '0px'; spinner.style.display = 'none'; }, 800);
}

function parseSheetData(text){
  const rows = text.split('\n').map(r=>r.trim()); 
  let currentGroup = 'Êú™ÂàÜÈ°û';
  let mode = 'CARDS'; 

  for(let i=0; i<rows.length; i++){
    if(!rows[i]) continue;
    const c = rows[i].split('\t'); 

    if(c[0] === '‰ª£Ëôü' && c[1] === 'ÂêçÁ®±') { mode = 'STRATEGIES'; continue; }
    if(c[0] === '‰∫ã‰ª∂Á∞ø') { mode = 'EVENTS'; continue; }

    if(c[0].startsWith('C')) {
        let skillName = c[4]; 
        let costRaw = c[5] ? c[5].replace(/[NT$US,\s]/g, '') : '0';
        let currentRaw = c[6] ? c[6].replace(/[NT$US,\s]/g, '') : '0';
        
        if (c[0] === 'Logo' && c[1]) logoUrl = c[1];

        let imgUrl = c[9] ? c[9].trim() : '';
        // ÁÇ∫‰∫Ü Stickman È¢®Ê†ºÔºåÈÄôË£°‰∏çÂº∑Âà∂‰ΩøÁî® defaultIconsÔºåËã•ÊúâÂúñÁâá‰ªçÈ°ØÁ§∫ÂúñÁâá(‰ΩÜCSSÊúÉËÆìÂÆÉËÆäÈªëÁôΩ)
        let displayMedia = imgUrl.startsWith('http') 
            ? `<img src="${imgUrl}" class="mc-media" alt="${skillName}">` 
            : (defaultIcons['C01']);
        
        cardsData[c[0]] = {
            code: c[0], type: c[1], rpg: c[2], target: c[3], skill: skillName,
            cost: parseFloat(costRaw), current: parseFloat(currentRaw),
            strategy: c[7], sop: c[8], media: displayMedia
        };
    } 
    else if(c[0].startsWith('P')){
          if(!portfolios[currentGroup]) portfolios[currentGroup] = [];
          portfolios[currentGroup].push({
              code: c[0], name: c[1], 
              deck: c[2] ? c[2].split('+').map(s=>s.trim()) : [], 
              deckStr: c[2] || '',
              mindset: c[3] || '-',        
              persona: c[4] || '-',        
              conflict: c[5] || '-',      
              theory: '-' 
          });
    }
    else if (mode === 'STRATEGIES' && c[0] && !c[0].startsWith('P') && c[0] !== '‰ª£Ëôü' && c.length < 5) {
        if(c[0].length > 0) currentGroup = c[0].trim();
    }
    else if(mode === 'EVENTS' && c[0] && c[0].match(/^\d/)) {
        eventsData.push({ 
            date: c[0], 
            status: c[1] || 'Info', 
            content: c[2] || '',
            isUrgent: (c[1] || '').includes('Á∑äÊÄ•') 
        });
    }
    if(c[0] === 'Logo' && c[1]) logoUrl = c[1];
  }
}

function calc(cost, cur){
  if(cost===0) return {roi:0, arrow:'-', cls:'', diff: 0, sign: ''};
  const diff = cur - cost;
  const roiRaw = ((diff)/cost);
  const roi = (roiRaw*100).toFixed(1);
  let cls = 'color-loss'; 
  if (roiRaw >= 0.5) cls = 'color-gold'; 
  else if (roiRaw >= 0) cls = 'color-profit'; 
  else if (roiRaw <= -0.5) cls = 'color-dead'; 
  else cls = 'color-loss'; 
  return {roi, arrow: roi>=0 ? '‚ñ≤' : '‚ñº', sign: roi>=0 ? '+' : '', cls, diff};
}

  const sUS = calc(tcUS, taUS);
  document.getElementById('costUS').textContent = '$' + (tcUS/10000).toFixed(0) + 'Ëê¨';
  document.getElementById('assetUS').textContent = '$' + (taUS/10000).toFixed(0) + 'Ëê¨';
  const plUS_val = (sUS.diff/10000).toFixed(1);
  document.getElementById('plUS_val').textContent = `${sUS.sign}$${plUS_val}Ëê¨`;
  document.getElementById('plUS_val').className = `profit-main ${sUS.cls}`;
  document.getElementById('plUS_pct').textContent = `${sUS.arrow} ${sUS.roi}%`;
  document.getElementById('plUS_pct').className = `profit-sub ${sUS.cls}`;

  // Á∏ΩË≥áÁî¢
  const totalAssetTWD = taTW + (taUS * currentRate);
  const totalCostTWD = tcTW + (tcUS * currentRate); 
  const sTotal = calc(totalCostTWD, totalAssetTWD);
  const cur = document.getElementById('totalAsset'); 
  cur.textContent = 'NT$ ' + totalAssetTWD.toLocaleString(undefined, {maximumFractionDigits: 0});
  cur.className = 'total-big-val ' + sTotal.cls;
  document.getElementById('totalCostTWD').textContent = '$' + (totalCostTWD/10000).toFixed(0) + 'Ëê¨';
  const totalDiff = totalAssetTWD - totalCostTWD;
  const totalSign = totalDiff >= 0 ? '+' : '';
  const elDiff = document.getElementById('totalDiff');
  elDiff.textContent = `${totalSign}$${(totalDiff/10000).toFixed(1)}Ëê¨`;
  elDiff.className = `data-val ${sTotal.cls}`;
  
  const elTotalROI = document.getElementById('totalROI');
  elTotalROI.textContent = `${sTotal.arrow} ${sTotal.sign}${sTotal.roi}%`;
  elTotalROI.className = `total-roi-display ${sTotal.cls}`;

  // HP Bar Logic
  const hpBar = document.getElementById('hpBar');
  const hpText = document.getElementById('hpText');
  let hpPercent = (totalAssetTWD / totalCostTWD) * 100;
  
  if(totalCostTWD <= 0) hpPercent = 100;

  hpText.textContent = `HP: ${totalAssetTWD.toLocaleString()} / ${totalCostTWD.toLocaleString()}`;
  
  hpBar.className = 'hp-fill';
  hpBar.style.width = hpPercent >= 100 ? '100%' : `${hpPercent}%`;
}

function renderCards(){
  const con=document.getElementById('cardContainer'); con.innerHTML='';
  if(Object.keys(cardsData).length === 0) {
      con.innerHTML = '<div style="color:white;padding:20px;">NO DATA FOUND</div>';
      return;
  }
  Object.values(cardsData).forEach(c=>{
    let costDisplay = (c.cost / 10000).toFixed(0); 
    con.innerHTML+=`<div class="micro-card ${c.type}" onclick="openModal('${c.code}')">
      <div class="mc-header"><span class="mc-code">${c.code}</span><span class="mc-target">${c.target}</span></div>

}

function renderEvents(){
    const con = document.getElementById('eventContainer');
    const validEvents = eventsData.slice(0, 2); 
    if(validEvents.length === 0) {
        con.innerHTML = '<div style="padding:15px;color:#666">NO EVENTS LOGGED.</div>';
        return;
    }
    con.innerHTML = '';
    validEvents.forEach(e => {
        const urgentClass = e.isUrgent ? ' emergency' : '';
        con.innerHTML += `
        <div class="event-card${urgentClass}">
            <div class="event-header">
                <span class="event-date">${e.date}</span>
                <span class="event-status">${e.status}</span>
            </div>
            <div class="event-content">${e.content}</div>
        </div>`;
    });
}

function toggleStrategy(element) {
    const isActive = element.classList.contains('active');
    document.querySelectorAll('.g-bar.active').forEach(bar => {
        bar.classList.remove('active');
    });
    if (!isActive) {
        element.classList.add('active');
    }
}

function renderArena(){
  const con=document.getElementById('arenaContainer'); con.innerHTML = ''; 
  Object.keys(portfolios).forEach(groupName => {
      
      const strategiesWithROI = portfolios[groupName].map(p => {
          let tc = 0, ta = 0;
          p.deck.forEach(d => {
              if(cardsData[d]) { tc += cardsData[d].cost; ta += cardsData[d].current; }
          });
          const s = calc(tc, ta);
          return { ...p, roiVal: parseFloat(s.roi), stats: s }; 
      });

      strategiesWithROI.sort((a, b) => b.roiVal - a.roiVal);

      let groupHtml = `<div class="arena-group"><div class="group-header">${groupName}</div>`;
      
      strategiesWithROI.forEach(p => {
        const icons = p.deck.map(code => {
          const c = cardsData[code];
          if(c && c.media.includes('<img')) {
             const srcMatch = c.media.match(/src="([^"]*)"/);
             const src = srcMatch ? srcMatch[1] : '';
             return `<span class="g-mini-icon ${c.type}"><img src="${src}"></span>`;
          } else if(c) {
             return `<span class="g-mini-icon ${c.type}">${c.media.replace('mc-media', '')}</span>`;
          }
          return '';
        }).join('');
        
        const s = p.stats;
        
        groupHtml += `
          <div class="g-bar-container">
            <div class="g-bar" onclick="toggleStrategy(this)">
                <span class="g-code">${p.code}</span>
                <div class="g-name-group">
                    <span class="g-name-bar">${p.name}</span>
                    <span class="g-deck-str">${p.deckStr}</span>
                </div>
                <div class="g-deck-icons">${icons}</div>
                <div class="g-roi ${s.cls}">${s.sign}${s.roi}%</div>
            </div>
            
            <div class="g-details">
                <div class="highlight-content">
                    <div class="d-row"><span class="d-label">‚ú® ‰∫ÆÈªû</span><span class="d-text">${p.mindset}</span></div>
                    <div class="d-row"><span class="d-label">üë§ ÂÅ¥ÂØ´</span><span class="d-text">${p.persona}</span></div>
                    <div class="d-row"><span class="d-label">‚ö° Ë°ùÁ™Å</span><span class="d-text" style="color:#ff6b6b">${p.conflict}</span></div>
                </div>
            </div>
          </div>`;
      });
      groupHtml += `</div>`;
      con.innerHTML += groupHtml;
  });
}

function openModal(k){
  const c=cardsData[k];
  document.getElementById('mCode').textContent=c.code;
  document.getElementById('mSkill').textContent=c.skill;
  document.getElementById('mCost').textContent=`${c.type.includes('us')?'US$':'NT$'} ${c.cost.toLocaleString()}`;
  document.getElementById('mStrategy').textContent=c.strategy;
  document.getElementById('mSop').textContent=c.sop;
  document.querySelector('.modal-content').style.borderColor='#fff';
  document.getElementById('cardModal').style.display='flex';
}
function closeModal(){document.getElementById('cardModal').style.display='none'}
document.addEventListener('keydown',e=>e.key==='Escape'&&closeModal());
